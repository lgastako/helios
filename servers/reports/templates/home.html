{% extends "_base.html" %}
{% block content %}
<article>
  <h1>Collections ({{ total }} total)</h1>
  <table>
    <tr><th>Name</th><th>Total Count</th></tr>
    {% for collection_name, count in counts.items(): %}
    <tr>
      <td><a href="/col/{{ collection_name }}">{{ collection_name }}</a></td>
      <td><a href="/count/{{ collection_name }}">{{ count }}</a></td>
    </tr>
    {% endfor %}
  </table>
</article>
{% endblock %}
